version: "3.3"
services:

# Nginx server
  nginx:
    restart: always
    container_name: nginx_container
    image: nginx
    volumes:
      - ~/nginx_conf/certs-data/letsencrypt/:/data/letsencrypt/:ro
      - ~/nginx_conf/certs-data/certs/:/data/certs/:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf/:rw
    ports:
      - "80:80"
      - "443:443"


# Certificate generation
  certbot:
    container_name: certbot_container
    volumes:
      - ~/nginx_conf/certs-data/letsencrypt/:/data/letsencrypt/:rw
      - ~/nginx_conf/certs-data/certs/:/etc/letsencrypt/:rw
    build:
      context: .
      dockerfile: ./certbot/Dockerfile
    ports:
      - 5001:5001


# Shadowsocks server
  shadowsocks:
    container_name: shadowsocks_container
    image: teddysun/shadowsocks-rust
    restart: always
    volumes:
      - ./shadowsocks/config.json:/etc/shadowsocks-rust/config.json/:ro