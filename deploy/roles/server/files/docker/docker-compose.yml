version: "3.3"
services:
# Nginx server
  nginx:
    restart: always
    container_name: nginx_container
    volumes:
      - ~/nginx_conf/certs-data/letsencrypt/:/data/letsencrypt/:ro
      - ~/nginx_conf/certs-data/certs/:/data/certs/:ro
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "80:80"

# Cert generation
  certbot:
    container_name: certbot_container
    volumes:
      - ~/nginx_conf/certs-data/letsencrypt/:/data/letsencrypt/:rw
      - ~/nginx_conf/certs-data/certs/:/etc/letsencrypt/live/${HOST}/:rw
    build:
      context: .
      dockerfile: ./certbot/Dockerfile
    ports:
      - 5001:5001
