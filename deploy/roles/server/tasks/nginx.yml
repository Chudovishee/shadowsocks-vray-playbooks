- name: Setting nginx.conf file
  template:
    src: "nginx-release.j2"
    dest: "~/nginx_conf/docker/nginx/default.conf"


- name: Building nginx service
  docker_compose:
    project_src: "~/nginx_conf/docker"
    build: yes
    services: "nginx"
  register: output


- name: Restarting nginx service
  docker_compose:
    project_src: "~/nginx_conf/docker"
    restarted: yes
    services: "nginx"
  register: output